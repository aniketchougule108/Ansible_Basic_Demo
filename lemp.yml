# lamp 
# nginx, mariadb105-server (mariadb), php (php-fpm)
---
- name: install lamp in amazon linux
  hosts: localhost
  become: yes
  tasks: 
  # install nginx
  - name: install nginx
    ansible.builtin.dnf:
     name: nginx
     state: absent
  # install maraiadb
  - name: install mariadb package
    ansible.builtin.dnf:
     name: mariadb105-server
     state: absent
  # install php
  - name: install php package
    ansible.builtin.dnf:
     name: 
      - php
      - php-fpm
     state: absent
  # start nginx
  - name: start and enable nginx
    ansible.builtin.systemd_service:
     name: nginx
     state: started
     enabled: true
  # start mariadb
  - name: start and enabled mariadb
    ansible.builtin.systemd_service:
     name: mariadb
     state: started
     enabled: true
  # start php
  - name: start and enabled php
    ansible.builtin.systemd_service:
     name: php-fpm
     state: started
     enabled: true
  # deploy php
  - name: deploy php
    ansible.builtin.copy:
     dest: /usr/share/nginx/html/index.php
     content: | 
